<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style></style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <p v-if="ok">OK!!!!!!</p>
    <p v-else-if="maybeOk">OK????</p>
    <p v-else>NOT OK!!!!</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: false,
        maybeOk: true
      }
    })
  </script>
</body>
</html>
