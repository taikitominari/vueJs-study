<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <p>現在{{ number }}回クリックされています</p>
    <button v-on:click="plus(2)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(10, $event)">マウスを乗せてください
    <span v-on:mousemove.stop>反応させないでください</span>
    <a v-on:click.prevent href="https://google.com">Google</a>
    </p>
    <p>X:{{x}}</p>
    <p>Y:{{y}}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x: 0,
        y: 0
      },
      methods: {
        plus: function(times) {
          this.number += 1 * times
        },
        changeMousePosition: function(divideNumber, event) {
          this.x = event.screenX / divideNumber;
          this.y = event.screenY / divideNumber;
        }
      }
    })
  </script>
</body>
</html>
