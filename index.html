<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <input type="text" v-model="message">
    <h1>{{ message }}</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'こんにちは'
      }
    })
  </script>
</body>
</html>
