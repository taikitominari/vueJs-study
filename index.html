<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="counter++">+1</button>
    <p>{{ lessThanThree }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      computed: {
        lessThanThree: function() {
          return this.counter > 3 ? '3より上' : '3以下'
        }
      },
      watch: {
        counter: function() {
          let vm = this;
          setTimeout(function(){
            vm.counter = 0
          }, 3000)
        }
      }
    })
  </script>
</body>
</html>
