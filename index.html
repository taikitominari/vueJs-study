<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style></style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <ul>
      <!-- key属性はtempletでは使えない -->
      <!-- v-forを使用する際はkeyを絶対使う！！！ -->
      <div v-for="fruit in fruits" :key="fruit">
        <p>{{ fruit }}</p>
        <input type="text">
      </div>
    </ul>
    <button @click="remove">先頭を削除</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        fruits: ['りんご', 'バナナ', 'ぶどう']
      },
      methods: {
        remove: function() {
          this.fruits.shift()
        }
      }
    })
  </script>
</body>
</html>
