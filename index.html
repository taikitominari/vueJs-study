<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <p>{{ html }}</p>
    <!-- v-htmlは脆弱性があるため、信頼できるデータにしか使わない -->
    <p v-html="html"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        html: '<h1>h1です</h1>'
      }
    })
  </script>
</body>
</html>
