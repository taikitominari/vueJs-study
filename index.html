<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style></style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <button @click="ok = !ok">ボタン</button>
    <p v-if="ok">if</p>
    <p v-show="ok">if</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
  </script>
</body>
</html>
