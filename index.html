<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style></style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app1">
    <p>{{ message }}</p>
  </div>
  <div id="app2">
    <p>{{ message }}</p>
    <button @click="changMassage">インスタンス１のmessage変更</button>
  </div>

  <script>
  let vm1 = new Vue({
      el: '#app1',
      data: {
        message: "インスタンス１"
      }
    })

   let vm2 = new Vue({
      el: '#app2',
      data: {
        message: "インスタンス２"
      },
      methods: {
        changMassage: function() {
          vm1.message = "変更されました"
        }
      }
    })
  </script>
</body>
</html>
