<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <style></style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <p>{{ message }}</p>
    <p>{{name}}</p>
    <p>{{myData}}</p>
    <button @click="changeName">nameを変更</button>
  </div>

  <div id="app2">
    
  </div>

  <script>
  let vm = new Vue({
      el: '#app',
      data: {
        message: "こんにちは",
        name: '田中'
      },
      methods: {
        changeName: function() {
          this.message = '変更されました'
        }
      },
      computed: {
        myData: function(){
          return this.$data;
        }
      }
    })

    new Vue({
      data: {
        name: '田中'
      },
      template: '<h1>こんにちは、{{ name }}</h1>'
    }).$mount('#app2')
      

  </script>
</body>
</html>
