<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <div id="app">
    <p>現在{{ number }}回クリックされています</p>
    <!-- v-onの省略記法 @ -->
    <button @[event]="plus">カウントアップ</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        event: 'click'
      },
      methods: {
        plus: function(times) {
          this.number++;
        }
      }
    })
  </script>
</body>
</html>
